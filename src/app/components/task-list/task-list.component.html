<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des tâches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des tâches</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-task-row *ngFor="let task of tasks" [task]="task"></app-task-row>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button [routerLink]="['/management/addTask', projectId]">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
