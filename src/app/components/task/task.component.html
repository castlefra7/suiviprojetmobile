<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Détail de la tâche
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Détail de la tâche</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-title>{{task.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>Temps estimé: {{task.estimatedHours}}</ion-item>
            <ion-item>Temps passé: {{task.workedHours}}</ion-item>
            <ion-item>Temps restant: {{task.remainingHours}}</ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Insertion avancement de la tâche</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="myForm" (ngSubmit)="insertTask()">
                <ion-item>
                    <ion-label fixed>Date</ion-label>
                    <!-- <ion-input [formControl]="myForm.controls['date']"></ion-input> -->
                    <ion-datetime displayFormat="DD-MM-YYYY HH:mm" value="12-02-2021 12:00" [formControl]="myForm.controls['date']"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Temps passé</ion-label>
                    <ion-input [formControl]="myForm.controls['workingHours']"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Temps restant</ion-label>
                    <ion-input [formControl]="myForm.controls['remainingHours']"></ion-input>
                </ion-item>

                <ion-button size="block" type="submit" color="primary">Valider</ion-button>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
